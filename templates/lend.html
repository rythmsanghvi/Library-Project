<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Database</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black;">
      <a class="navbar-brand" href="#"><h2><span style="color: red;">RE</span> Developer</a></h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/book">View Books</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/lend">Lend Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/data">Add Books</a>
          </li>
        </ul>
      </div>
    </nav>
    <center><h1 id="title"><span style="color: red;">Sadma</span> Library Management</h1></center>
    <div id="random">
      <div id="form-div">
        <center><h1>Enter Lending Details</h1></center>
        <form id="lend-form">
          <label>
            Name:
            <input type="text" id="Name" required />
          </label>
          <label>
            Book:
            <input type="text" id="Book" required />
          </label>
          <br />
          <label>
            Card Number:
            <input type="text" id="cardnumber" required />
          </label>
          <br />
          <button class="button-32" type="submit">Lend</button>
        </form>
        <br />
      </div>
      <div id="table_div">
        <center><h1>Lending Data</h1></center>
        <table id="table-c">
          <thead id="table-head">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Book</th>
              <th>Date</th>
              <th>Due Date</th>
              <th>Cardnumber</th>
            </tr>
          </thead>
          <tbody name="tbody" id="tbody" class="tbody"></tbody>
        </table>
        <br />
      </div>
    </div>
    <div id="logout-div">
      <center>
        <button
          id="logout"
          class="button-32"
          type="submit"
          onclick="location.href='/logout'"
        >
          Logout
        </button>
      </center>
    </div>
    <script src="{{ url_for('static', filename='js/lend.js') }}"></script>
  </body>
</html>
