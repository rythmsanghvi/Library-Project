{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ books.Books }}</title>
    <link rel="stylesheet" href="/static/css/book.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- book.html -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black;">
      <a class="navbar-brand" href="#"><h2><span style="color: red;">RE</span> Developer</a></h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/book">View Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lend">Lend Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/data">Add Books</a>
          </li>
        </ul>
      </div>
    </nav>
<!-- Display the book information from the database -->
<center><h1 id="title"><span style="color: red;">Book</span> Information</h1></center>
<div id="main-div">
  <div id="img-div">
  <img src="/static/assets/signup-library-icon-removebg-preview.png" alt="">
</div>
<div id="table-div">
<table class="table-c">
  <tr>
    <th>ID</th>
    <td>{{ books.ID }}</td>
    </tr>
    <tr>
      <th>Book</th>
      <td>{{ books.Books }}</td>
    </tr>
    <tr>
      <th>Author</th>
      <td>{{ books.Author }}</td>
    </tr>
    <tr>
      <th>ISBN</th>
      <td>{{ books.ISBN }}</td>
    </tr>
    <tr>
    <th>Description</th>
    <td>{{ books.Description }}</td>
  </tr>
</table>
</div>
{% endblock %}

</body>
</html>
